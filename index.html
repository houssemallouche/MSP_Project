	<!-- Partie de vérification-->
		<script>
			
			document.getElementById("verif-btn").addEventListener("click",function(){
				var Cp = document.getElementById("Cp").value 
				var Ppm = document.getElementById("Ppm").value
				var Ppk = document.getElementById("Ppk").value
				var Rs = document.getElementById("Rs").value
				var Rr = document.getElementById("Rr").value
				if (Ppm > 1.67){
					alert ('Continuer la production en suivant les mêmes méthodes de travail')
				}
				else if (Ppm < 1.67 && Ppm > 1.33){
					alert ('Continuer la production en surveillant les cartes de contrôle')
				}
				else if (Ppm < 1.33 && Cp > 1.33 && Rs < 75){
					alert('Problème de stabilité de du processus. Il faut donc constituer un groupe de travail, tracer un diagramme Ishikawa représentant les causes possibles, résoudre le problème de manque de stabilité de Rs et Ppm')
				}
				else if (Ppm < 1.33 && Cp > 1.33 && Rs > 75 && Ppk < 1.33){
					alert ('Remédier à ce type de problème en maîtrisant mieux le centrage de la caractéristique. Une surveillance par carte de contrôle est imposé')
				}
				else if (Ppm < 1.33 && Cp < 1.33 && Rs > 75){
					alert ('Une action/méthode ou maintenance est imposé : Il faut soit modifier la gamme de fabrication soit réparer la machine dans le cas de détérioration de la capabilité court terme')
				}
				
				
				
			})
			

			



		</script>
